
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>السجل الخفي | مذكرات المحقق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;600;700&family=Reem+Kufi:wght@400;700&family=Lateef&display=swap" rel="stylesheet">
    <style>
        :root {
            --crime-red: #dc2626;
            --desk-surface: #0a0a0b;
            --noir-shadow: rgba(0, 0, 0, 0.8);
            --aged-paper: #f4ead2;
            --ink-blue: #1e3a8a;
        }
        body {
            background-color: var(--desk-surface);
            color: #f4f4f5;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            box-shadow: inset 0 0 100px rgba(0,0,0,0.05), 5px 5px 20px rgba(0,0,0,0.3);
        }

        .notebook-lines {
            background-image: linear-gradient(transparent 95%, #b5d0d0 95%);
            background-size: 100% 2.5rem;
            line-height: 2.5rem;
        }

        .notebook-margin {
            position: absolute;
            top: 0;
            right: 3rem;
            width: 2px;
            height: 100%;
            background-color: rgba(220, 38, 38, 0.3);
        }

        .spiral-hole {
            width: 1rem;
            height: 1rem;
            background: #111;
            border-radius: 50%;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
            position: relative;
        }
        .spiral-wire {
            width: 0.5rem;
            height: 2.5rem;
            background: linear-gradient(90deg, #555, #999, #555);
            border-radius: 1rem;
            position: absolute;
            top: -1.25rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .ink-text {
            color: var(--ink-blue);
            font-family: 'Lateef', serif;
            filter: contrast(1.1);
        }

        .coffee-stain {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('https://www.transparenttextures.com/patterns/coffee-stain.png');
            opacity: 0.15;
            pointer-events: none;
        }

        /* GPU Accelerated Performance Layers */
        .layer-accelerated {
            will-change: transform, opacity;
            transform: translate3d(0, 0, 0);
        }

        .custom-scrollbar-paper::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar-paper::-webkit-scrollbar-thumb { background: #c4a484; border-radius: 10px; }
    </style>
